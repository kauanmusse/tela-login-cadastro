<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="containerr col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                        <label for="name" class="form-label">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="lastname" placeholder="Digite seu ultimo nome">
                        <label for="name" class="form-label">Digite seu ultimo nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" required class="form-control" id="email" placeholder="Digite seu email">
                        <label for="email" class="form-label">Digite seu Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" required class="form-control" id="senha" placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" required class="form-control" id="confimeSenha" placeholder="Confirme sua senha">
                        <label for="confirmpassword" class="form-label">Confirme sua senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" required class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço?</a></label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter" checked>
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas Newsletter</label>
                        </div>
                        <input type="submit" class="btn btn-primary " value="cadastrar">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="../img/hello (1).svg" alt="tela registo" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container"></div>
                    <a href="../html/login.html">Eu ja tenho uma conta!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
